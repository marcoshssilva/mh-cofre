<ion-toolbar id="main">
  <!-- botoes esquerda -->
  <ion-buttons slot="start">
    <!-- botao Abrir Menu Principal -->
    <ion-menu-button menu="mh-menu-principal"></ion-menu-button>
  </ion-buttons>

  <!-- botoes direita -->
  <ion-buttons slot="end">
    <!-- botao Pesquisar -->
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title size="large" class="ion-text-center">
    {{ title }}
  </ion-title>

</ion-toolbar>
